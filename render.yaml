services:
  - type: web
    name: salesrepportal
    env: docker
    plan: free
    autoDeploy: false
    healthCheckPath: /
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: DatabaseProvider
        value: Sqlite
      - key: ConnectionStrings__DefaultConnection
        value: Data Source=/tmp/leadportal.db
      - key: LocalStorage__RootPath
        value: /tmp/uploads
      - key: SeedDemoUsers__Enabled
        value: "true"
