services:
  - type: web
    name: salesrepportal
    env: docker
    plan: starter
    autoDeploy: false
    healthCheckPath: /
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: DatabaseProvider
        value: Sqlite
      - key: ConnectionStrings__DefaultConnection
        value: Data Source=/var/data/leadportal.db
      - key: LocalStorage__RootPath
        value: /var/data/uploads
